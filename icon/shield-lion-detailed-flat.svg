<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <!-- Shield shape -->
  <path d="M50 5 L95 15 L95 55 Q95 95 50 115 Q5 95 5 55 L5 15 Z"
        fill="#D42E12"
        stroke="#1a1a1a"
        stroke-width="2"/>

  <!-- Inner shield highlight -->
  <path d="M50 10 L90 18 L90 54 Q90 90 50 108 Q10 90 10 54 L10 18 Z"
        fill="none"
        stroke="#FED018"
        stroke-width="1"/>

  <!-- Bulgarian Lion Rampant - facing left (heraldic right) -->
  <g fill="#FED018" stroke="#8B6914" stroke-width="0.6" stroke-linejoin="round">

    <!-- Back leg (standing) -->
    <path d="M58 95 Q62 88 60 82 Q58 78 55 80 Q52 85 54 92 Q55 97 58 95Z"/>
    <path d="M56 94 Q60 98 62 102 L58 103 Q55 100 54 96Z"/>

    <!-- Front leg (standing/lower) -->
    <path d="M45 78 Q42 85 44 92 Q46 96 48 94 Q50 90 48 84 Q47 80 45 78Z"/>
    <path d="M46 93 Q44 98 42 102 L46 103 Q48 99 48 95Z"/>

    <!-- Body -->
    <path d="M40 75
             Q35 68 38 58
             Q42 50 50 48
             Q58 46 62 52
             Q68 60 65 72
             Q63 82 55 85
             Q45 88 40 75Z"/>

    <!-- Raised front paw (upper) -->
    <path d="M38 58 Q32 52 28 45 Q26 40 30 38 Q34 40 38 48 Q40 54 40 58Z"/>
    <path d="M28 45 Q24 42 22 38 Q20 34 24 33 Q28 34 30 38 Q30 42 28 45Z"/>

    <!-- Raised back paw -->
    <path d="M50 48 Q45 42 42 35 Q40 30 44 28 Q48 30 50 38 Q51 44 50 48Z"/>
    <path d="M42 35 Q38 32 36 28 Q34 24 38 23 Q42 24 44 28 Q44 32 42 35Z"/>

    <!-- Tail curving up -->
    <path d="M65 72 Q72 68 76 60 Q80 50 78 42 Q76 36 72 38 Q74 46 72 55 Q70 64 65 70"
          fill="none" stroke="#FED018" stroke-width="5"/>
    <path d="M65 72 Q72 68 76 60 Q80 50 78 42 Q76 36 72 38 Q74 46 72 55 Q70 64 65 70"
          fill="none" stroke="#8B6914" stroke-width="0.6"/>

    <!-- Tail tuft -->
    <ellipse cx="72" cy="36" rx="5" ry="6" fill="#FED018" stroke="#8B6914" stroke-width="0.6"/>

    <!-- Neck/Chest -->
    <path d="M42 55 Q38 48 40 40 Q42 35 48 35 Q52 36 52 42 Q52 50 48 55Z"/>

    <!-- Mane (flowing) -->
    <path d="M52 42 Q58 38 60 32 Q60 26 55 24 Q48 22 42 26 Q36 30 36 38 Q36 44 40 48 Q44 44 48 42 Q50 41 52 42Z"/>
    <path d="M55 24 Q52 20 48 20 Q44 22 42 26"/>
    <path d="M60 32 Q64 30 65 26 Q64 22 60 22 Q56 22 55 24"/>
    <path d="M36 38 Q32 40 30 38 Q30 34 34 32 Q38 30 42 32"/>

    <!-- Head -->
    <ellipse cx="48" cy="30" rx="8" ry="7"/>

    <!-- Ear -->
    <path d="M54 24 Q56 20 54 18 Q52 20 52 24Z"/>

    <!-- Eye -->
    <circle cx="45" cy="28" r="1.5" fill="#1a1a1a" stroke="none"/>

    <!-- Snout -->
    <path d="M40 32 Q36 33 34 32 Q32 30 34 28 Q38 28 40 30Z"/>

    <!-- Mouth open with tongue -->
    <path d="M34 32 Q30 35 28 34 Q26 32 28 30" fill="none" stroke="#8B6914" stroke-width="0.8"/>
    <path d="M30 34 Q28 38 26 40 Q24 38 26 36 Q28 34 30 34Z" fill="#D42E12" stroke="#8B0000" stroke-width="0.4"/>

    <!-- Crown on lion's head -->
    <path d="M42 22 L43 16 L46 20 L50 14 L54 20 L57 16 L58 22 Q52 24 48 24 Q44 24 42 22Z"
          fill="#FED018" stroke="#8B6914" stroke-width="0.5"/>
    <circle cx="50" cy="15" r="1.5" fill="#D42E12"/>
    <circle cx="44" cy="17" r="1" fill="#D42E12"/>
    <circle cx="56" cy="17" r="1" fill="#D42E12"/>
  </g>
</svg>

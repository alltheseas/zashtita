<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Shield shape -->
  <path d="M8 4 L56 4 L56 36 Q56 52 32 60 Q8 52 8 36 Z" fill="#D62612" stroke="#8B1A0E" stroke-width="2"/>

  <!-- Inner shield border -->
  <path d="M12 8 L52 8 L52 34 Q52 48 32 55 Q12 48 12 34 Z" fill="none" stroke="#FFD700" stroke-width="1.5"/>

  <!-- Stylized Lion (rampant) -->
  <g fill="#FFD700" stroke="#8B6914" stroke-width="0.5">
    <!-- Body -->
    <ellipse cx="32" cy="34" rx="8" ry="10"/>
    <!-- Head -->
    <circle cx="32" cy="20" r="7"/>
    <!-- Mane -->
    <path d="M25 18 Q22 14 26 12 Q30 10 32 12 Q34 10 38 12 Q42 14 39 18" fill="#FFD700"/>
    <!-- Front legs -->
    <path d="M26 38 L22 48 L25 48 L28 40" fill="#FFD700"/>
    <path d="M38 38 L42 48 L39 48 L36 40" fill="#FFD700"/>
    <!-- Crown -->
    <path d="M26 13 L28 9 L30 12 L32 8 L34 12 L36 9 L38 13" fill="#FFD700" stroke="#8B6914" stroke-width="0.5"/>
    <!-- Eye -->
    <circle cx="30" cy="19" r="1" fill="#D62612"/>
    <!-- Tongue -->
    <path d="M34 24 Q36 27 34 28" stroke="#D62612" stroke-width="1" fill="none"/>
  </g>

  <!-- Small green accents (Bulgarian tricolor hint) -->
  <circle cx="16" cy="44" r="2" fill="#00966E"/>
  <circle cx="48" cy="44" r="2" fill="#00966E"/>
</svg>
